<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate the factorial of a number using a do-while loop.</title>
</head>
<body>
    <script>
        let no = parseInt(prompt("Enter your Number :- "));
        let fect = 1;
        //5*4*3*2*1= ans
        do{
            fect = fect * no;
            no--;
        }while(no>=1)
        document.writeln(`<h1>actorial of a number : ${fect}</h1>`);
    </script>
    
</body>
</html>
