<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt the user to enter a number greater than 0 and keep asking until valid input
is received.</title>
</head>
<body>
    <script>
        let no;
        do{
         no = parseInt(prompt("Enter the Number greater than 0 :- "));
        }while(no<=0)
    </script>
</body>
</html>
