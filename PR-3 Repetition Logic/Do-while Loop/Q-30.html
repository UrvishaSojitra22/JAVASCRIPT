<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum the numbers between 1 and N using a do-while loop, where N is a given
number.</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter your  No:- "));
        let sum = 0, i=1;

        do{
            sum=sum+ i;
            i++;
        }while(i<=n)
        document.writeln(`<h1>${sum}</h1>`)
    </script>
    
</body>
</html>
