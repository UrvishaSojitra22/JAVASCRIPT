<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum the numbers from 1 to 100.</title>
</head>
<body>
    <script>
        let i=1;
        let sum = 0;

        while(i<=100){
            sum = sum + i;
            i++;
        }
         document.writeln(`<h1>${sum}</h1>`);
    </script>
</body>
</html>
