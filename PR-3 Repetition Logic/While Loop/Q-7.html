<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the sum of squares of numbers from 1 to 10.</title>
</head>
<body>
    <script>
        let i=1;
        let sum_square=0;
        while(i<=10){
                sum_square = sum_square+ i*i;
                i++;
        }
     document.writeln(`<h1>${sum_square}</h1>`);
    </script>
</body>
</html>
