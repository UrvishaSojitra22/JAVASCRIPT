<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print the multiplication table of 5</title>
</head>

<body>
    <script>
        let n = 5;
        let i = 1;
        while (i <= 10) {
            document.writeln(`<h1>${n} * ${i} = ${n * i}</h1>`);
            i++;
        }

    </script>
</body>

</html>
