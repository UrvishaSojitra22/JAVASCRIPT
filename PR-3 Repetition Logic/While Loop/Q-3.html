<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print the odd numbers between 1 and 20.</title>
</head>
<body>
     <script>
        let i=1;

        while(i<=20 ){
           if(i%2==1){
             document.writeln(`<h1>${i}</h1>`);
          }
             i++;
        }
    </script>
</body>
</html>
