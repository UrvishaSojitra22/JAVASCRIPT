<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print numbers from 100 down to 1.</title>
</head>
<body>
    <script>
        let i = 100;

        while (i >= 1) {
            document.writeln(`<h1>${i}</h1>`);
            i--;
        }
    </script>
</body>
</html>
