<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print all odd numbers between 1 and 100 using a for loop.</title>
</head>
<body>
    <script>
        let i;
        for(i = 1; i <= 100; i++) {
            if (i % 2 == 1) {
                document.writeln(`<h1> ${i}</h1>`)
            }
        }
    </script>
</body>
</html>
