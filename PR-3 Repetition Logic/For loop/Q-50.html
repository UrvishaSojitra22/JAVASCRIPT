<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate the factorial of a number using a for loop.</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("enter your no:- "));
        let fect = 1, i ;


        for ( i = n; i >= 1; i--) {
            fect = fect * i;

        }
        document.writeln(`<h1>factorial of a number : ${fect}</h1>`);
    </script>
</body>

</html>
