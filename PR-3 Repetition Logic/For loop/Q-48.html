<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print the sum of all numbers from 1 to N using a for loop.</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("enter your No :- "));
        let i ; 
        let sum = 0; 
        
        for(i=1; i<=n; i++){
            sum = sum + i;
            }
         document.writeln(`<h1>${sum}<h1>`);
    </script>
</body>
</html>
