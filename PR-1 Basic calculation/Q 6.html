<script type="text/javascript">
    
var base = prompt("Enter the base of the triangle:");


var height = prompt("Enter the height of the triangle:");


base = parseFloat(base);
height = parseFloat(height);


if (!isNaN(base) && base > 0 && !isNaN(height) && height > 0) {
    
    var area = 0.5 * base * height;

    
    alert(`The area of the triangle is ${area.toFixed(2)} square units.`);
} else {
    
    alert("Invalid input. Please enter positive numeric values for base and height.");
}

</script>
