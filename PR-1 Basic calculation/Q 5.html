<script type="text/javascript">
    
var radius = prompt("Enter the radius of the circle:");


radius = parseFloat(radius);


if (!isNaN(radius) && radius > 0) {
    
    var area = 3.14 * radius * radius;

    
    alert(`The area of the circle with radius ${radius} is ${area.toFixed(2)} square units.`);
} else {
    
    alert("Invalid input. Please enter a positive numeric value for the radius.");
}

</script>
