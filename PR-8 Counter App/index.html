<!DOCTYPE html>
<html>

<head>
    <title>Counter App</title>
    <style>
        body {
            background-color: #b9ddd3;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        .container {
            background: rgb(182, 155, 181);
            display: inline-block;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 0px 100px #a24646dd;
        }

        .btn {
            padding: 25px 50px;
            font-size: 20px;

            margin: 40px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #fff;
            transition: 0.5s;
        }

        .btn:hover {
            background-color: #d7a19d;
        }

        #count {
            font-size: 40px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 25px;
            margin: 30px 0;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="count">0</div>
        <button class="btn" onmouseover="decrement()">Decrement</button>
        <button class="btn" onmouseover="increment()">Increment</button>

        <p>Clicks on Increment: <span id="incCount">0</span></p>
        <p>Clicks on Decrement: <span id="decCount">0</span></p>
    </div>
</body>
<script src="counter.js"></script>

</html>
