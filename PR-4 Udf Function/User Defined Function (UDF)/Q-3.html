<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> A function to convert Celsius to Fahrenheit.</title>
</head>
<body>
    <script>
        let celsius = parseInt(prompt("Enter temparature velue :- "));
        let Fahrenheit ;
        function convert(){
           Fahrenheit = (celsius * 9/5) + 32;
        }
        convert();
    document.writeln(`<h1>celsius vellue ${celsius} is converted to fahrenheit ${Fahrenheit}.</h1>`)
    </script>
</body>
</html>
