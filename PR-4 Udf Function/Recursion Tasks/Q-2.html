<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt(`enter element :- `))
        function sumUpTo(n) {
             if (n <= 1) {
            return n; 
            }
             return n + sumUpTo(n - 1); 
              }
            document.writeln(`<h1>sum:- ${sumUpTo(n)} </h1>`)
    </script>
</body>
</html>
