<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> IIFE to determine if a number is odd or even.</title>
</head>
<body>
    <script>
         (function(){
            const No = parseInt(prompt("Enter the  number:- "));

                if(No % 2 == 0){
                    document.writeln(`<h1>${No} is even.</h1>`)
                }else {
                    document.writeln(`<h1>${No} is odd. </h1>`)
                }
            })()
    </script>
    
</body>
</html>
