<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> water is in solid, liquid, or gas </title>
</head>
<body>
<script>
    let tmp = parseInt(prompt("Enter temperature"));

    if(tmp<=0){
        document.writeln(`<h2>${tmp} Solid form </h2>`);
    }else if (tmp<=100){
        document.writeln(`<h2>${tmp} Liquid form </h2>`);
    }else{
        document.writeln(`<h2>${tmp} Gas form </h2>`);
    }
</script>
</body>
</html>
