<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature normal range</title>
</head>

<body>
    <script>
        let Tmp = parseInt(prompt("Enter temperature"));

        if (Tmp >= 36 && Tmp <= 37.5) {
            document.writeln(`<h2>${Tmp} Normal temperature </h2>`);
        } else {
            document.writeln(`<h2>${Tmp} Abnormal temperature </h2>`);
        }
    </script>
</body>

</html>
