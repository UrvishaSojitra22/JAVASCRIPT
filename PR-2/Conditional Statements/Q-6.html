<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eligible to vote</title>
</head>
<body>
    <script>
        let age = parseInt(prompt("Enter age "));

        if (age >=18 ) {
            document.writeln(`<h2>${age} eligible to vote </h2>`);
        } else {
            document.writeln(`<h2>${age} not eligible to vote</h2>`)
        }
    </script>
</body>
</html>
