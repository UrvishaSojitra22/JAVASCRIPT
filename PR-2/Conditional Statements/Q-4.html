<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> year is leap year.</title>
</head>

<body>
    <script>
        let Year = parseInt(prompt("Enter year"));

        if (Year % 4 == 0) {
            document.writeln(`<h2>${Year} is leap year </h2>`);
        } else {
            document.writeln(`<h2>${Year} is Not leap year </h2>`);
        }
    </script>
</body>

</html>
