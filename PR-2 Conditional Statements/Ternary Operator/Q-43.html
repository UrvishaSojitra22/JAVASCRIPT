<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute value of a number.</title>
</head>
<body>
    <script>
        let No = parseInt(prompt(`Enter your value :- `));

        (No<0)? document.writeln(`<h1>Absolute value of ${No} is : ${No*(-1)} </h1>`)
        : document.writeln(`<h1>Absolute value of ${No} is : ${No} </h1>`)
    </script>
</body>
</html>
