<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if a number is even or odd</title>
</head>
<body>
    <script>
        let No = parseInt(prompt(`Enter your Number:- `));

        (No%2==0)?
        document.writeln(`<h1>No is Even</h1>`)
        :document.writeln(`<h1>No is Odd</h1>`)
        
    </script>
</body>
</html
