<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if a year is leap 
    </title>
</head>
<body>
    <script>
        let year = parseInt(prompt(`Enter year :-  `));

        (year % 4 === 0 && year % 100 !== 0 || year % 400 === 0)?
        document.writeln(`<h1>Leap Year</h1>`):
        document.writeln(`<h1> Not Leap Year</h1>`);
    </script>
</body>
</html>
