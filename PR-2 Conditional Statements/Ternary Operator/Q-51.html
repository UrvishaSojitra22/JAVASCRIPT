<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if the last digit of a number is 5</title>
</head>
<body>
    <script>
        let No = parseInt(prompt("Enter velue :-  "));
        (No%10==5)?
        document.writeln(`<h1>the last digit of a number is 5</h1>`):
        document.writeln(`<h1>the last digit of a number is Not 5</h1>`);
    </script>
</body>
</html>
