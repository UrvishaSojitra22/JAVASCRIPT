<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eligible to vote or not</title>
</head>
<body>
    <script>
        let age = parseInt(prompt(`Enter your age:- `));

        (age>=18)?
        document.writeln(`<h1>eligible to vote</h1>`)
        :document.writeln(`<h1> not eligible to vote</h1>`)
        
    </script>
</body>
</html>
