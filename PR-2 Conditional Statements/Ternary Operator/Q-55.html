<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare two strings and check if they are equal</title>
</head>

<body>
    <script>
        let cherA = (prompt(`Enter 1st strings :-  `));
        let cherB = (prompt(`Enter the  check strings :- `));

            (cherA == cherB)?
            document.writeln(`<h1>They are equal</h1>`):
            document.writeln(`<h1> They are not equal</h1>`);
    </script>
</body>

</html>
