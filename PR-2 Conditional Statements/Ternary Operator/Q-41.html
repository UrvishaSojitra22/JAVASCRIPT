<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the largest of two numbers.
</title>
</head>
<body>
    <script>
        let No1 = parseInt(prompt(`Enter value of A :- `));
        let No2 = parseInt(prompt(`Enter value of B :- `));

        (No1>No2)?
        document.writeln(`<h1>A value in largest</h1>`)
        :document.writeln(`<h1>B value in largest</h1>`)
    </script>
</body>
</html>
