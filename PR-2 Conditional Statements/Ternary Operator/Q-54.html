<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a given number is a multiple of another</title>
</head>
<body>
    <script>
        let  No1 = parseInt(prompt(`Enter a Number  :-  `));
        let  No2 = parseInt(prompt(`Enter a divisor :-  `));

        (No2 !=0 && No1% No2 == 0)?
        document.writeln(`<h1>Number is a multiple </h1>`):
        document.writeln(`<h1>Number is Not multiple </h1>`);
    </script>
</body>
</html>
