<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign "Minor" or "Adult" using ternary.</title>
</head>

<body>
    <script>
        let age = parseInt(prompt(`Enter Your age :-  `));
            (age >= 18)?
            document.writeln("<h1>Adult</h1>"):
            document.writeln("<h1>Minor</h1>");
    </script>
</body>

</html>
