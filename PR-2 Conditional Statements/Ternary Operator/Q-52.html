<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if a user-entered PIN is 4 digits and valid</title>
</head>

<body>
    <script>
        let pin = parseInt(prompt(`Enter Your pin :-  `));

         (pin>=1000)?
            document.writeln(`<h1>Valid<h1>`):
            document.w(`<h1>inValid</h1>`);
    </script>
</body>

</html>
