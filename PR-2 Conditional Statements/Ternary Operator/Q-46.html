<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare two numbers and find greater.</title>
</head>
<body>
    <script>
        let A = parseInt(prompt(`Enter the 1st velue :-  `));
        let B = parseInt(prompt(`Enter the  2nd velue :-  `));


        (A>B)?
            document.writeln(`A velue is max`):
            document.writeln(`B value is max`);
    </script>
</body>
</html>
