<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print “yes” if a number is divisible by 7, otherwise “no.”</title>
</head>

<body>
    <script>
      let No = parseInt(prompt(`Enter the Number :- `));
             (No % 7 == 0) ?
            document.writeln(`<h1>“yes number is divisible by 7”</h1>`) :
            document.writeln(`<h1>“No number is divisible by 7”</h1>`);
    </script>
</body>

</html>
