<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print “pass” or “fail” based on marks</title>
</head>

<body>
    <script>
        let marks = parseInt(prompt(`Enter your marks :-  `));

        (marks < 35) ?
            document.writeln(`<h1>“fail”</h1>`) :
            document.writeln(`<h1>“pass”</h1>`);
    </script>
</body>

</html>
