<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel or Consonant Using Ternary</title>
</head>
<body>
    <script>
        let char = prompt("Enter a letter: ");
        (char == 'a' || char == 'e' || char == 'i' || char == 'o' || char == 'u') ?
        document.writeln(`<h1>vowel </h1.`):
            document.writeln(`<h1>consonant </h1>`);
     </script>
</body>
</html>
