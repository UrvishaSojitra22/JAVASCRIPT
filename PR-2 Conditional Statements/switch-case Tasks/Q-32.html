<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display day of the week based on number</title>
</head>
<body>
    <script>
        let day = parseInt (prompt("Enter your choise to day  :- "))
        
        switch(day){
            case 1:
                document.writeln(`<h1>Sunday</h1>`);
            break;
            case 2:
                document.writeln(`<h1>Monday</h1>`);
            break;
            case 3:
                document.writeln(`<h1>Tuesday</h1>`);
            break;
             case 4:
                document.writeln(`<h1>Wednesday</h1>`);
            break;
             case 5:
                document.writeln(`<h1>Thrusday</h1>`);
            break;
             case 6:
                document.writeln(`<h1>Friday</h1>`);
            break;
             case 7:
                document.writeln(`<h1>Saturday</h1>`);
            break;

        }
    </script>
</body>
</html>
