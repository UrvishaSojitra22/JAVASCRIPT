<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple ATM menu</title>
</head>
<body>
    <script>
        let ATM = parseFloat(prompt(`Enter your choice : 1.Withdraw 
                               2.Deposit   
                               3.Balance check `)); 
                                                         
       switch (ATM){
        case 1:
            document.writeln(`<h1>Withdraw</h1>`)
                break;
        case 2:
            document.writeln(`<h1>Deposit</h1>`)
                break;
        case 3:
            document.writeln(`<h1>Balance check</h1>`)
                break;
        case 4:
            document.writeln(`<h1>invalide choice</h1>`)
                break       
       }                                                                 
    </script>
</body>
</html>
