<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Month name based on number </title>
</head>
<body>
    <script>
        let Month = parseInt (prompt("Enter your choise to Month :- "));

        switch(Month){
            case 1:
                document.writeln(`<h1>January</h1>`);
            break;
            case 2:
                document.writeln(`<h1>February</h1>`);
            break;
            case 3:
                document.writeln(`<h1>March</h1>`);
            break;
            case 4:
                document.writeln(`<h1>April</h1>`);
            break;
            case 5:
                document.writeln(`<h1>May</h1>`);
            break;
            case 6:
                document.writeln(`<h1>June</h1>`);
            break;
             case 7:
                document.writeln(`<h1>july</h1>`);
            break;
             case 8:
                document.writeln(`<h1>Aujust</h1>`);
            break;
             case 9:
                document.writeln(`<h1>September</h1>`);
            break;
             case 10:
                document.writeln(`<h1>Octomber</h1>`);
            break;
             case 11:
                document.writeln(`<h1>November</h1>`);
            break;
             case 12:
                document.writeln(`<h1>December</h1>`);
            break;
        }
    </script>
</body>
</html>
