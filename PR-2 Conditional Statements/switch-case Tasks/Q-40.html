<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print zodiac sign based on birth month.</title>
</head>
<body>
    <script>
        let zodiac = parseInt (prompt(`Enter your month :- `));

        switch(zodiac){
            case 1:
                document.writeln(`<h1>Capricorn</h1>`);
                break;
            case 2:
                document.writeln(`<h1>Pisces </h1>`);
                break;
            case 3:
                document.writeln(`<h1>Aries  </h1>`);
                break;
            case 4:
                document.writeln(`<h1>Taurus </h1>`);
                break;
             case 5:
                document.writeln(`<h1>Gemini</h1>`);
                break;
             case 6:
                document.writeln(`<h1>cancer</h1>`);
                break;
             case 7:
                document.writeln(`<h1>leo</h1>`);
                break;
             case 8:
                document.writeln(`<h1>Virgo</h1>`);
                break;
             case 9:
                document.writeln(`<h1>Libra</h1>`);
                break;
             case 10:
                document.writeln(`<h1>scropio</h1>`);
                break;
             case 11:
                document.writeln(`<h1>Aqurisius</h1>`);
                break;
             case 12:
                document.writeln(`<h1>sagittarius</h1>`);
                break;
        }

        
    </script>
</body>
</html>
