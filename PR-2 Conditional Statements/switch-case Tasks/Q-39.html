<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select dish based on menu number</title>
</head>
<body>
    <script>
        let ch = parseInt (prompt(`Enter your choise  1 to 5:- `));

        switch(ch){
            case 1:
                document.writeln(`<h1>water</h1>`)
            break;
            case 2:
                document.writeln(`<h1>Tea</h1>`)
            break;
            case 3:
                document.writeln(`<h1>Juice</h1>`)
            break;
            case 4:
                document.writeln(`<h1>Soup</h1>`)
            break;
            case 5:
                document.writeln(`<h1>Coffee</h1>`)
            break;
        }

    </script>
</body>
</html>
