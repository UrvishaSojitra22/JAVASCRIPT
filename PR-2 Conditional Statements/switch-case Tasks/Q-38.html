<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signal meaning (red, yellow, green).</title>
</head>
<body>
    <script>
        let ch = parseInt(prompt(`Enter your choice :- 1. Red
                                2.Yellow
                                3. Green`))
                                                       
        switch(ch){
            case 1:
             document.writeln(`<h1> A red light means stop.</h1>`);
                 break;
            case 2:
             document.writeln(`<h1>yellow light means slow down and be ready to stop.</h1>`);
                 break;
              case 3:
             document.writeln(`<h1>A green light means go.</h1>`);
                 break;
             case 4:
             document.writeln(`<h1>invelide choice.</h1>`);
                 break;
        }
    </script>
</body>
</html>
