<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert a number to its word form</title>
</head>
<body>
    <script>
        let no=parseInt(prompt("Enter your choice 0 to 9  :- "))

        switch(no){
         case 0:
                document.writeln(`<h1>zero</h1>`);
                break;
         case 1:
                document.writeln(`<h1>One</h1>`);
                break;
         case 2:
                document.writeln(`<h1>Two</h1>`);
                break;
         case 3:
                document.writeln(`<h1>Three</h1>`);
                break;
         case 4:
                document.writeln(`<h1>Four</h1>`);
                break;
         case 5:
                document.writeln(`<h1>Five</h1>`);
                break;
         case 6:
                document.writeln(`<h1>Six</h1>`);
                break;
         case 7:
                document.writeln(`<h1>Seven</h1>`);
                break;
         case 8:
                 document.writeln(`<h1>Eight</h1>`);
                break;
         case 9:
                document.writeln(`<h1>Nine</h1>`);
                break;
        }
    </script>
</body>
</html>
