<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>triangle is valid</title>
</head>
<body>
    <script>
        let angle1 = parseInt(prompt("angle value A"));
        let angle2 = parseInt(prompt("angle value B"));
        let angle3 = parseInt(prompt("angle value C"));

        if(angle1 + angle2 + angle3 == 180){
            document.writeln(`<h2> Triangle is valid </h2>`);
        }else{
            document.writeln(`<h2> Triangle is not valid </h2>`);
        }



    </script>
</body>
</html>
