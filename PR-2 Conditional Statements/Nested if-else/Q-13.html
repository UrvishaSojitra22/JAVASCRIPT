<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eligibility for driving license</title>
</head>
<body>
    <script>
         let age = parseInt(prompt("Enter age"));

        if(age>=18){
             document.writeln(`<h2>${age} eligibility for driving license </h2>`);
        }else{
            document.writeln(`<h2>${age} not eligibility for driving license </h2>`);
        }

    </script>
</body>
</html>
