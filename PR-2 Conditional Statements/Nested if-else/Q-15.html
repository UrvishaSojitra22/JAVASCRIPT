<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=sc, initial-scale=1.0">
    <title>Divisible by 3 and 5</title>
</head>
<body>
    <script>
        let No  = parseInt(prompt("anter value A"));
        
        if(No % 3 == 0 && No % 5 == 0){
            document.writeln(`<h2>${No} Divisible by 3 & 5 </h2>`);
            }else{
                document.writeln(`<h2>${No} Not Divisible by 3 & 5 </h2>`);
            }
    </script>
</body>
</html>
