<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Single-digit</title>
</head>
<body>
    <script>
        let No=parseInt(prompt("Enter digit"));

        if(No>=0 && No<=9){
            document.writeln(`<h2>${No} this No. is Single-digit  </h2>`);
        }else{
            document.writeln(`<h2>${No} this No. is  not Single-digit  </h2>`);
        }
    </script>
</body>
</html>
