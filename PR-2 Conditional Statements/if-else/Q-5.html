<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppercase</title>
</head>
<body>
    <script>
        let Ch = prompt("Enter any charactor");

        if (Ch >= 'A' && Ch <= 'Z' ) {
            document.writeln(`<h2>${Ch} is Uppercase </h2>`);
        } else {
            document.writeln(`<h2>${Ch} is not Upercase </h2>`);
        }
    </script>
</body>
</html>
