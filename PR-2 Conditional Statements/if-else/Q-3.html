<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisible by 5</title>
</head>
<body>
    <script>
        let No = parseInt(prompt("Enter any Number"));

        if (No % 5 == 0) {
            document.writeln(`<h2>${No} Divisible by 5 </h2>`);
        } else {
            document.writeln(`<h2>${No} Not Divisible by 5</h2>`);
        }
    </script>
</body>
</html>
