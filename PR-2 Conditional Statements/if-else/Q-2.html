<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Even or Odd </title>
</head>

<body>
    <script>
        let No = parseInt(prompt("Enter any Number"));

        if (No % 2 == 0) {
            document.writeln(`<h2>${No} is Even </h2>`);
        } else {
            document.writeln(`<h2>${No} is Odd</h2>`);
        }
    </script>
</body>

</html>
