<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse the array.</title>
</head>
<body>
    <script>
        

        let input = prompt("Enter array elements:- ");  
        let arr = input.split(",");
        let reversedArr = arr.reverse();

        
        document.write("Original Array: " + input + "<br>");
        document.write("Reversed Array: " + reversedArr.join(", "));
    </script>
</body>
</html>
