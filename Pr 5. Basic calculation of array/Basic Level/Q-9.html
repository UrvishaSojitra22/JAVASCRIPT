<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter out all numbers greater than 10.</title>
</head>
<body>
  <script>
    let input = prompt("Enter numbers :-");
    let arr = input.split(",").map(Number);
    let filteredArr = arr.filter(function(num) {
        return num <= 10;
    });

    document.write("Numbers â‰¤ 10: " + filteredArr.join(", "));
</script>
</body>
</html>
