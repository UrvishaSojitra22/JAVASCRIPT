<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove duplicates from an array.</title>
</head>
<body>
      <script>
    let input = prompt("Enter numbers (e.g. 1,2,2,3,4):");
    let arr = input.split(",");
    let unique = [];

    for (let i = 0; i < arr.length; i++) {
      if (!unique.includes(arr[i])) {
        unique.push(arr[i]);
      }
    }

    document.write("Without duplicates: " + unique);
  </script>+
</body>
</html>
