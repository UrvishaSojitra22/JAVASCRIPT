<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an array of numbers from 1 to 10.</title>
</head>
<body>
    <script>

        let numbers = [];
        
            for (let i = 1; i <= 10; i++) {
                 numbers.push(i);
                  
            }   
           document.writeln(`<h1>${numbers}</h1>`)
        

    </script>
</body>
</html>
