<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge two arrays into one.</title>
</head>
<body>
    <script>
       
        const array1 = [1,2,3,4];
        const array2 = [5,6,7,8];
        const mergedArray = [...array1,...array2];
        document.writeln(`<h1>${mergedArray}</h1>`)

    </script>
</body>
</html>
