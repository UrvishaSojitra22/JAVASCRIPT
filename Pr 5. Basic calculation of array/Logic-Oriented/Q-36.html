<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> The Second highest number.</title>
</head>
<body>
    <script>
        const numbers = [10, 5, 8, 20, 15,30,];
        numbers.sort((a, b) => b - a);  
        const secondHighest = numbers[1];  
        
        document.writeln(`<h1>${secondHighest}</h1>`)
    </script>
</body>
</html>
