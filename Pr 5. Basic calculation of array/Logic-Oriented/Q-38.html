<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove all occurrences of a specific value.</title>
</head>
<body>
    <script>
        const arr = [4, 7, 4, 2, 4, 9];
        const valueToRemove = 4;

        const result = arr.filter(item => item !== valueToRemove);

        
        document.writeln(`<h1>${result}</h1>`)
    </script>
</body>
</html>
