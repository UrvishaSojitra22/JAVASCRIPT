<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count how many times a number appears.</title>
</head>
<body>
    <script>
        const numbers = [1, 2, 3, 2, 4, 2, 5];
        const target = 2;

        let count = 0;
        for (let num of numbers) {
        if (num === target) {
         count++;
         }
        }
document.writeln(`<h1>${count}</h1>`)


    </script>
</body>
</html>
