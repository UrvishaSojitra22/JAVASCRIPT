<body>
    <script>
        class Person {
        constructor(name, age , Country) {
            if(name && age && Country) {
                this.name = name;
                this.age = age;
                this.Country= Country;
                } 
             }
            }
        
           const p1 = new Person("xyz", 25 , "India");
           const p2 = new Person("pqr",20, "USA");
           
           console.log(p1); 
           console.log(p2); 
    </script>
