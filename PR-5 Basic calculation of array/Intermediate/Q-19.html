<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the index of a specific value.</title>
</head>
<body>
    <script>
        const array = [10, 20, 30, 40, 50];
        const valueToFind = 50;

        const index = array.indexOf(valueToFind);
        document.writeln(`<h1>${index}</h1>`);

        

    </script>
</body>
</html>
