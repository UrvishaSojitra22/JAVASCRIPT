<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join an array of words into a sentence.</title>
</head>
<body>
    <script>
        
        let input = prompt("Enter words separated by spaces:");
        let wordsArray = input.split(" ");
        let sentence = wordsArray.join(" ");

        document.writeln(`<h1>${sentence}</h1>`)


    </script>
</body>
</html>
