<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if at least one number is negative.</title>
</head>
<body>
    <script>
        let input = prompt("Enter numbers separated by commas (e.g., 3, -5, 8):");
        let arr = input.split(",").map(Number);
        let hasNegative = arr.some(num => num < 0);

         if (hasNegative) {
                 document.write(`<H1>At least one number is negative.</H1>`);
         } else {
              document.write(`<H1>No negative numbers found.</H1>`);
         }
    </script>
</body>
</html>
