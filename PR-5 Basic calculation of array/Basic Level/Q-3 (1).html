<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> the maximum and minimum values in an array.</title>
</head>
<body>
    <script>
         let input = prompt("Enter numbers separated by commas (e.g. 5,3,9,1):");
         let arr = input.split(",").map(Number);

         let max = arr[0];
         let min = arr[0];

         for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        document.write("Maximum value: " + max + "<br>");
        document.write("Minimum value: " + min);
    </script>
</body>
</html>
