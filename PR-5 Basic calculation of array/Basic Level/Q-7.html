<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find all odd numbers in an array.</title>
</head>
<body>
    <script>
        let no = prompt("Enter numbers :");
        let arr = no.split(",").map(Number);
        let oddNumbers = [];
             for (let i = 0; i < arr.length; i++) {
             if (arr[i] % 2 == 1) {
               oddNumbers.push(arr[i]);
               }
            }
         document.write("Even Numbers: " + oddNumbers.join(", "));
    </script>
</body>
</html>
