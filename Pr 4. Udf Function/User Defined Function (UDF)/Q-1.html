<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A function to return the square of a number</title>
</head>
<body>
    <script>
        
        let no = parseInt(prompt("Enter your number: "));
        let result;
        
        function square(num) {
            return num * num;
        }
         result = square(no);
         document.writeln(`<h1>Square of ${no} is: ${result}</h1>`);
    </script>
</body>
</html>
