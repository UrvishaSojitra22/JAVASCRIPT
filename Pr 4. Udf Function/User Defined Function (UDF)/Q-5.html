<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A function that takes a string and returns it reversed.</title>
</head>
<body>
    <script>
        let name = prompt("Enter a string:- ");
        let reversed;
        
        function reverseString(str) {
            return str.split("").reverse().join("");
        }
         reversed = reverseString(name);
        document.write("Reversed string is: " + reversed);
    </script>
</body>
</html>
