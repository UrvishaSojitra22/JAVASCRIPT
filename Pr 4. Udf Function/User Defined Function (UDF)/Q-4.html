<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A function to calculate the area of a rectangle</title>
</head>
<body>
    <script>
        let length = parseInt(prompt("Enter length value:"));
        let width = parseInt(prompt("Enter width value:"));
        let area;
        function calculateArea(len, wid) {
            return len * wid;
        }
         area = calculateArea(length, width);
        document.writeln(`<h1>Area of Rectangle: ${area}</h1>`);
    </script>
</body>
</html>
