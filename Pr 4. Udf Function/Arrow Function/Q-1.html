<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Square Area Using Arrow Function</title>
</head>
<body>
    <script>
        let width = parseInt(prompt("Enter width value:"));
        let area;
        const calculateArea = (width) => {
            return width * width;
        };

         area = calculateArea(width);

        
        document.writeln(`<h1>Square area: ${area}</h1>`);
    </script>
</body>
</html>
